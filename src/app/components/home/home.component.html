<div class="container">
  <div class="text-box">
    <p class="name">{{texts.name}}</p>
    <p id="short-text" class="text">{{ texts.shortDescr}}</p>
    <p id="long-descr" class="text">
      {{ texts.longDescr }}
    </p>
    <div class="buttons">
      <button id="contact" routerLink="/#/contacts">Contact me</button>
      <button id="learn" (click)="learnMore()">Learn more</button>
    </div>
  </div>
  <div class="effect"></div>
</div>
