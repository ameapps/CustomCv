<div class="container">
  <div class="up">
    <!-- Testo skills -->
    <div class="text-box">
      <span class="skills-up">{{ "EXPERIENCES" }}</span>
      <span class="skills-bracket">{{ "{ " }}</span>
      <p class="skills-text">
        {{ "PAGES.EXPERIENCE.LONG_DESCR" | translate }}
      </p>
    </div>
  </div>
  <div class="down">
    <div class="chrono">
      <div class="line"></div>
      <div class="dots-line">
        <div class="dot-container" *ngFor="let exp of workExp">
          <div
            class="dot"
            (click)="onClickDot(exp)"
            title="{{ !exp.isClicked ? 'Click me' : '' }}"
          ></div>
          <div class="text">
            <div class="title">{{ exp.title }}</div>
            <div class="description" *ngIf="exp.isClicked">
              {{ exp.description }}
            </div>
            <div class="dates" *ngIf="exp.isClicked">
              {{ exp.dateFrom }} - {{ exp.dateTo }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="final-bracket">
    <span class="skills-bracket"> {{ "}" }} </span>
  </div>
</div>
